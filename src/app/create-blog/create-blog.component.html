<div class="edit-container">
  <h1>Create Blog</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="createForm">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" name="title">
    </div>
    <div>
      <label for="content">Content</label>
      <textarea type="text" id="content" formControlName="content" name="content"></textarea>
    </div>
    <button type="submit">Create Blog</button>
  </form>
  <nav>
    <a (click)="onNavigate('back')">Back</a>
  </nav>
</div>
