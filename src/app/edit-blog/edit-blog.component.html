<div class="edit-container">
  <h1>Editing Blog</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="editForm" *ngIf="editForm">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" [formControlName]="'title'" name="title">
    </div>
    <div>
      <label for="content">Content</label>
      <textarea type="text" id="content" [formControlName]="'content'" name="content"></textarea>
    </div>
    <button type="submit">Update Blog</button>
  </form>
  <nav>
    <a (click)="onNavigate('show')">Show</a>
    <a (click)="onNavigate('back')">Back</a>
  </nav>
</div>
